<button class="button button__create" mat-button (click)="addCategory()">Добавить категорию</button>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node" (click)="onSelectCategory(node.id)">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      <span>{{node.name}}</span>
      <span class="menu-button">
        <mat-icon [matMenuTriggerFor]="contextMenu" (click)="context = node.id; $event.stopPropagation()">more_horiz</mat-icon>
      </span>
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node" (click)="onSelectCategory(node.id)">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <span>{{node.name}}</span>
        <span class="menu-button">
          <mat-icon [matMenuTriggerFor]="contextMenu" (click)="context = node.id; $event.stopPropagation()">more_horiz</mat-icon>
        </span>
      </div>
      <ul style="padding-left: 12px;" [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>

<mat-menu #contextMenu="matMenu">
  <ng-template matMenuContent>
      <button mat-menu-item (click)="onEdit($event)">Редактировать</button>
      <button mat-menu-item (click)="onDelete($event)">Удалить</button>
  </ng-template>
</mat-menu>
